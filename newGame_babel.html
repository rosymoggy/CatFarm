<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<title>貓咪養殖場</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/site.css">
</head>
<body>
	<div class="center">
		<h1 id="Subject" class="title">歡迎來到貓咪繁殖場</h1>
		<h3>你準備好成為<span class="text-danger">邪惡的</span>農場主人了嗎？</h3>
		<span>(Babel版)</span>
		<hr />
        <button id="KeepBtn" type="button" class="btn btn-success btn-sm" style="display: none;" data-toggle="pill" href="#MainList" onclick="$('#KeepBtn').hide();$('#HomeBtn').show();">
          <span class="glyphicon glyphicon-leaf"></span> 繼續養貓咪
        </button>
        <button id="HistoryBtn" type="button" class="btn btn-primary btn-sm" data-toggle="pill" href="#HistoryList" onclick="$('#HomeBtn').hide();$('#KeepBtn').show();">
          <span class="glyphicon glyphicon-time"></span> 歷史貓咪紀錄
        </button>
        <button id="HomeBtn" type="button" class="btn btn-default btn-sm" onclick="changeForm('index.html');">
          <span class="glyphicon glyphicon-home"></span> 回首頁
        </button>
        <button type="button" class="btn btn-warning btn-sm" onclick="changeForm('newGame.html');">
          <span class="glyphicon glyphicon-refresh"></span> 重新開始
        </button>
        <button id="ToolBoxBtn" type="button" class="btn btn-default btn-sm" style="display: none;" data-toggle="pill" href="#ToolBox">
          <span class="glyphicon glyphicon-gift"></span> 道具盒
        </button>
        <div class="line"></div>
		<div class="tab-content">
			<div id="MainList" class="tab-pane fade in active">
				<table class="table table-hover table-bordered center">
					<tbody>
						<tr class="success">
							<td colspan="2">你的目標貓咪：<span id="TargetCat"></span></td>
						</tr>
						<tr>
							<td class="info">
								<button type="button" class="btn btn-link btn-sm" onclick="$('#NewCatTable').show();$('#OldCatTable').hide();">
									請選擇一隻貓咪
								</button>
							</td>
							<td class="danger">
								<button id="CurrentLine" type="button" class="btn btn-link btn-sm hide" onclick="$('#OldCatTable').show();$('#NewCatTable').hide();">
									你目前擁有的貓咪
								</button>
							</td>
						</tr>
						<tr id="OldCatTable" class="danger" style="display: none;">
							<td colspan="2">
								<div id="CatMateBtn" class="active hide">
									<button type="button" class="btn btn-default btn-sm" onclick="mateCat('NewList');">
										<span class="glyphicon glyphicon-ok"></span> 生小貓！
									</button>
								</div>
								<hr />
								<div id="CurrentBox" class="active hide">
									<div class="row">
										<div class="col-sm-12 cat-box"></div>
									</div>
								</div>
							</td>
						</tr>
						<tr id="NewCatTable" class="active">
							<td class="info" colspan="2">
								<button id="SwitchBtn" type="button" class="btn btn-default btn-sm" onclick="switchCat('NewList');">
									<span class="glyphicon glyphicon-ok"></span> 選好了！
								</button>
								<hr />
								<div id="NewList"></div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="HistoryList" class="tab-pane fade">
				<table class="table table-hover table-bordered center">
					<tbody>
						<tr class="info">
							<td>貓咪紀錄</td>
						</tr>
						<tr class="active">
							<td id="OldList"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="ToolBox" class="tab-pane toolbox fade">
				<h4>道具盒</h4>
				<button type="button" class="btn btn-danger btn-sm cat-clear" onclick="clearCat('NewList');">
					<span class="glyphicon glyphicon-trash"></span> 送走所有貓咪！
				</button>
				<button type="button" class="btn btn-warning btn-sm cat-change" onclick="changeCat('NewList');">
					<span class="glyphicon glyphicon-refresh"></span> 隨機重置一隻貓咪(重置後必為異性)！
				</button>
			</div>
		</div>
		<div><img src="img/banner.jpg" class="banner-image" /></div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="scripts/function.js"></script>
	<script src="scripts/newCat_babel.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			twinkling("Subject", 500);

			showCat("NewList");
		});
	</script>
</body>
</html>
